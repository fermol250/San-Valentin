<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/x-icon" href="../SAN VALENTIN/Imagenes/panda.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="flor">
    <!-- Contenedor de corazones -->
<div class="hearts-container"></div>

    <div class="container">
        <h1 class="amor">춰FELIZ SAN VALENT칈N, MI PANDITA! 仇벒잺游냪</h1>
        <h3>Gracias por todo mi amor, gracias por siempre apoyarme y estar ahi para m칤, eres la mejor no dudes de ti nunca仇벒잺 TE AMO MUCHO <br>MUCHO MUCHO</h3>
        <img src="../SAN VALENTIN/Imagenes/img1.jpeg" alt="Flores hermosas" class="flores">
        <!-- Audio con la canci칩n -->
        <audio id="music" loop>
            <source src="../SAN VALENTIN/Imagenes/you_rock_my_world1.mp3" type="audio/mp3">
            Tu navegador no soporta audio HTML5.
        </audio>
        
    </div>
    <script>
        let lastTapTime = 0; // Controla los toques r치pidos
    
        // Funci칩n para generar corazones
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // Entre 3s y 5s
            heart.innerHTML = "仇벒잺"; // Icono del coraz칩n
            document.querySelector(".hearts-container").appendChild(heart);
    
            setTimeout(() => {
                heart.remove();
            }, 5000); // Se elimina despu칠s de 5s
        }
    
        // Generar corazones cada 500ms
        setInterval(createHeart, 500);
    
        // Control de la m칰sica con fade out
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("music");
    
            // Intentar reproducir la m칰sica autom치ticamente
            setTimeout(() => {
                audio.play().catch(error => {
                    console.log("El navegador bloque칩 el autoplay, el usuario deber치 tocar la pantalla.");
                });
            }, 1000);
    
            // Al tocar la pantalla, la m칰sica se pausa con fade out
            document.body.addEventListener("click", () => {
                const now = Date.now();
                if (now - lastTapTime > 1000) { // Previene m칰ltiples toques r치pidos
                    if (!audio.paused) {
                        fadeOut(audio); // Apagar con fade
                    } else {
                        audio.volume = 1; // Asegura volumen normal al reiniciar
                        audio.play();
                    }
                    lastTapTime = now;
                }
            });
        });
    
        // Funci칩n para hacer fade out del audio
        function fadeOut(audio) {
            let volume = audio.volume;
            let fadeInterval = setInterval(() => {
                if (volume > 0.05) {
                    volume -= 0.08; // Reduce volumen suavemente
                    audio.volume = volume;
                } else {
                    clearInterval(fadeInterval);
                    audio.pause(); // Pausa cuando el volumen llegue a 0
                    audio.volume = 1; // Restaura volumen para la pr칩xima vez
                }
            }, 100); // Baja el volumen cada 100ms
        }
    </script>
